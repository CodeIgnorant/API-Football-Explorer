{% extends "base.html" %}

{% block title %}Countries{% endblock %}

{% block content %}
<div class="container mx-auto py-4">
    <h2 class="text-2xl font-bold">Countries</h2>
    {% if countries %}
        <ul class="list-group">
            {% for country in countries %}
                <li class="list-group-item py-2">
                    <img src="{{ country.flag }}" alt="{{ country.name }} flag" class="inline-block w-6 h-6 mr-2">
                    <span>{{ country.name }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-red-500">No countries found.</p>
    {% endif %}
</div>
{% endblock %}
