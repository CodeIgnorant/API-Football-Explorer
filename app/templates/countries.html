{% extends "base.html" %}

{% block title %}Countries{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="h4 fw-bold mb-4">Countries</h2>
    {% if countries %}
        <ul class="list-group">
            {% for country in countries %}
                <li class="list-group-item d-flex align-items-center py-2">
                    <img src="{{ country.flag }}" alt="{{ country.name }} flag" class="me-2" style="width: 24px; height: 24px;">
                    <span>{{ country.name }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-danger">No countries found.</p>
    {% endif %}
</div>
{% endblock %}
