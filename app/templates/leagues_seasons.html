{% extends "base.html" %}

{% block title %}Leagues Seasons{% endblock %}

{% block content %}
    <h2 class="h4 fw-bold mb-4">Available Seasons</h2>

    {% if seasons %}
        <ul class="list-group">
            {% for season in seasons %}
                <li class="list-group-item">
                    {{ season }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-danger">No seasons available.</p>
    {% endif %}
{% endblock %}
