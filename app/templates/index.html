{% extends "base.html" %}

{% block title %}Flask Project{% endblock %}

{% block content %}
    <h1 class="display-4 fw-bold">Welcome!</h1>
    <p class="mt-3 fs-5">This is the homepage of your Flask application.</p>

    <!-- Form Start -->
    <form action="/process-form" method="GET">
        <div class="row align-items-end">
            <!-- First Select -->
            <div class="col-md-3 mb-3">
                <h4>Seasons</h4>
                <select id="select1" name="select1" class="form-select form-select-lg" aria-label="Large select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!-- Second Select -->
            <div class="col-md-3 mb-3">
                <h4>Country</h4>
                <select id="select2" name="select2" class="form-select form-select-lg" aria-label="Large select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!-- Third Select -->
            <div class="col-md-3 mb-3">
                <h4>Type</h4>
                <select id="select3" name="select3" class="form-select form-select-lg" aria-label="Large select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="col-md-3 mb-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
            </div>
        </div>
    </form>
    <!-- Form End -->

{% endblock %}
