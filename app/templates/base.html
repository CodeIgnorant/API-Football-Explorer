<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="bg-dark p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="text-white text-decoration-none">
                    <h1 class="h4 mb-0">Flask Project</h1>
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-light">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/status" class="nav-link text-light">Status</a>
                    </li>
                    <li class="nav-item">
                        <a href="/countries" class="nav-link text-light">Countries</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="small mb-0">
                &copy; 2024 | Built with
                <a href="https://openai.com/" class="text-light text-decoration-none">OpenAI</a>,
                <a href="https://www.python.org/" class="text-light text-decoration-none">Python</a>,
                <a href="https://flask.palletsprojects.com/" class="text-light text-decoration-none">Flask</a>,
                <a href="https://getbootstrap.com/" class="text-light text-decoration-none">Bootstrap</a>, and
                <a href="https://www.sqlite.org/" class="text-light text-decoration-none">SQLite</a>.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS (Bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
